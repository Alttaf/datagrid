<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script src="js/vendor/jquery-2.1.1.js"></script>
    <script src="js/vendor/angular.1.3.8.min.js"></script>
     <link rel="stylesheet" type="text/css" href="css/ng-grid.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet" />
    <script type="text/javascript" src="js/vendor/angular-ng-grid.js"></script>
    <link rel="stylesheet" href="css/main.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

              </div>

                  <div class="gridStyle" ng-grid="gridOptions"></div>

            </div>
          </div>
        </div>
